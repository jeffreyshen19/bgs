ting="population" data-bg-max="5431" data-county-max="60061" data-state-max="271284" data-color="#5a228b">Alaska Native/American Indian</option><option value="asian" data-weighting="population" data-bg-max="7548" data-county-max="1458413" data-state-max="5906995" data-color="#5a228b">Asian</option><option value="nhpi" data-weighting="population" data-bg-max="1676" data-county-max="93615" data-state-max="140064" data-color="#5a228b">Native Hawaiian/Pacific Islander</option><option value="hispanic" data-weighting="population" data-bg-max="13887" data-county-max="4753369" data-state-max="15630830" data-color="#5a228b">Hispanic</option></select><br><label class="backdrop-filter" for="weighting"> <i>Percent or Absolute: </i></label><select class="backdrop-filter" id="weighting" onchange="updateMap()"><option value="percent">Percent</option><option value="absolute">Absolute</option></select></div></div><script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script><script src="/dist/JS/main.js"></script></body></html>
